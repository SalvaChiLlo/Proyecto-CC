version: '3'
volumes:
  minio:
    driver: local
  postgres:
    driver: local

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    restart: unless-stopped
    ports: 
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 9080:8080
    depends_on:
      - zookeeper
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_METRICS_PORT: 9997
    labels:
      - project=cc
      
  minio:
    image: minio/minio:RELEASE.2022-10-15T19-57-03Z
    restart: always
    ports: 
      - 9000:9000
      - 9090:9090
    environment:
      - MINIO_ROOT_USER=admin # MINIO_SERVER_ACCESS_KEY
      - MINIO_ROOT_PASSWORD=adminadmin # MINIO_SERVER_SECRET_KEY
      - MINIO_SERVER_URL=http://dev.int:9000
    volumes:
      - minio:/data
    command: server /data --console-address ":9090"
  
  postgres:
    image: postgres:15
    restart: always
    ports:
      - 5433:5432
    environment: 
      - POSTGRES_DB=keycloak
      - POSTGRES_PASSWORD=adminadmin
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres:/var/lib/postgresql/data
    
  keycloak:
    image: quay.io/keycloak/keycloak:20.0
    restart: always
    depends_on:
      - postgres
    ports:
      - 8082:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=adminadmin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=adminadmin
      # - KC_HOSTNAME=dev.int
    command: "start-dev"

  worker:
    image: salvachll/worker-proyectocc
    # build: ./worker
    depends_on:
      - kafka
    environment:
      - NODE_ENV=production
      - PRODUCTION_KAFKA_URL=kafka:9092
      - WORKER_DATA_FOLDER=/tmp/jobexecutor
      - MINIO_URL=minio
      - MINIO_PORT=9000
      - MINIO_BUCKET=proyecto-cc
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=adminadmin
    volumes:
      - ${HOME}/Downloads/pruebas:/tmp/jobexecutor

  frontend:
    image: salvachll/frontend-proyectocc
    # build: ./frontend
    depends_on:
      - kafka
    environment:
      - NODE_ENV=production
      - PRODUCTION_PORT=9000
      - PRODUCTION_IP=0.0.0.0
      - PRODUCTION_KAFKA_URL=kafka:9092
      - FRONTEND_DATA_DIR=/tmp/frontend/
      - MINIO_URL=minio
      - MINIO_PORT=9000
      - MINIO_BUCKET=proyecto-cc
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=adminadmin
    volumes:
      - ${PWD}/keycloak.json:/usr/src/app/build/app/keycloak.json
    ports:
      - 80:9000